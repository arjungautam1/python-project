{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 800px; margin-top: 50px; margin-left: auto; margin-right: auto;">
    <h2 style="text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 30px;">Tasks</h2>

    <!-- New Task Button - Centered -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'task_create' %}"
           style="font-size: 16px; padding: 12px 25px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
            New Task
        </a>
    </div>

    <!-- Search Form - Centered and Closer to Add Task -->
    <form method="get" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;">
        <input type="text" name="q" placeholder="Search tasks..." style="padding: 10px; font-size: 14px; width: 70%; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" style="padding: 10px 20px; font-size: 14px; background-color: #007bff; color: white; border-radius: 5px; border: none; cursor: pointer;">
            Search
        </button>
    </form>

    <!-- Task List -->
    <ul style="list-style-type: none; padding: 0;">
        {% for task in tasks %}
        <li style="background-color: #f9f9f9; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <h3 style="font-size: 22px; font-weight: bold; margin: 0;">{{ task.title }}</h3>
            <p style="font-size: 14px; color: #555; margin: 10px 0;">{{ task.description }}</p>

            <div style="margin-top: 10px;">
                <a href="{% url 'task_update' task.pk %}"
                   style="font-size: 16px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 15px;">
                    Edit
                </a>
                <a href="{% url 'task_delete' task.pk %}"
                   style="font-size: 16px; padding: 10px 15px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;">
                    Delete
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
