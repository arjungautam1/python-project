{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 500px; margin-top: 50px; margin-left: auto; margin-right: auto;">
    <div style="background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 20px;">Sign Up</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label for="{{ field.id }}" style="font-size: 14px; font-weight: bold; display: block; margin-bottom: 5px;">{{ field.label }}</label>

                    <div style="width: 100%; max-width: 100%;">
                        {{ field }}
                    </div>

                    <style>
                        input, textarea, select {
                            width: 100%;
                            padding: 10px;
                            font-size: 14px;
                            border-radius: 6px;
                            border: 1px solid #ccc;
                            box-sizing: border-box;
                            margin-top: 5px;
                        }
                        input[type="text"], input[type="email"], input[type="password"], textarea {
                            min-height: 35px;
                        }
                        input[type="submit"] {
                            background-color: #007bff;
                            color: white;
                            cursor: pointer;
                            padding: 10px;
                            font-size: 14px;
                            border-radius: 5px;
                            width: 100%;
                            border: none;
                            transition: background-color 0.3s ease;
                        }
                        input[type="submit"]:hover {
                            background-color: #0056b3;
                        }
                    </style>

                    {% if field.errors %}
                        <div style="color: red; font-size: 14px; margin-top: 5px;">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" style="font-size: 14px; padding: 10px; border-radius: 5px; background-color: #007bff; color: white; width: 100%; border: none; transition: background-color 0.3s ease;">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
