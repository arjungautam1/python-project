{% extends 'core/base.html' %}
{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_create' %}">New Task</a>
<form method="get">
    <input type="text" name="q" placeholder="Search tasks...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }}
            <a href="{% url 'task_update' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
